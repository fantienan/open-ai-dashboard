<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.webp" />
    <link rel="stylesheet" href="/src/index.css" />
    <!-- <link rel="stylesheet" href="node_modules/@wooorm/starry-night/style/both.css" /> -->
     

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Dashboard</title>

    <script>
        document.documentElement.classList.toggle(
        "dark",
        localStorage.theme === "dark" ||
            (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches),
        );
    </script>
  </head>
  <body data-theme="dark">
    <div id="root">
    <style>
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
    </style>
      <div style="height: 100dvh; display: flex; align-items: center; justify-content: center;">
        <h1 style="font-size: 2.25rem; line-height: 2.5rem; font-weight: 700; background: linear-gradient(-45deg, rgb(37, 99, 235), rgb(147, 51, 234), rgb(59, 130, 246), rgb(168, 85, 247)); background-size: 400% 400%; background-clip: text; -webkit-background-clip: text; color: transparent; animation: gradientShift 3s ease-in-out infinite, pulse 2s ease-in-out infinite;">
          Ai Dashboard
        </h1>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
